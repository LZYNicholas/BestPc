    <!-- Navigation Bar -->

      </ul>

    <!-- CONTENT -->
    <div class="maincontent">
      <div class="content">
        <h1 class="contenttitle" style="text-align:center;">Account Registration Form</h1>
        <form class="" action="index.html" method="post">
          <fieldset>
            <legend>Registration Form</legend>
            <label for="name">Name:</label>
            <br>
            <input type="text" name="name" id="name" placeholder=" Enter your name" required>
            <br>
            <br>
            <label for="email">Email:</label>
            <br>
            <input type="email" name="email" id="email" placeholder=" Enter your email" required>
            <br>
            <br>
            <label for="password">New Password:</label>
            <br>
            <input type="password" name="password" id="password" placeholder=" Enter new password" required>
            <br>
            <br>
            <label for="confirm password">Confirm Password:</label>
            <br>
            <input type="password" name="confirm-password" id="confirm-password" placeholder=" Re-enter password to confirm" required>
            <br>
            <br>
            <label for="address">Address: </label>
            <br>
            <input type="address" name="address" id="address" placeholder=" Enter address" required>
            <br>
            <br>
            <label for="postal-code">Postal Code: </label>
            <br>
            <input type="text" name="postal-code" id="postal-code" placeholder=" Enter postal code" required>
            <br>
            <br>
            <label for="phone-number">Phone Number: </label>
            <br>
            <input type="tel" name="phone-number" id="phone-number" placeholder=" Enter phone number" required>
            <br>
            <br>
            <br>
            <br>
            <a href="profile.html"><button href="profile.html" class="button" type="submit" name="submit">Register</button></a>
            <!--
            <button class="button" type="submit" name="submit"><a href="profile.html">Register</a></button>
          -->

          </fieldset>
        </form>

      </div>
    </div>
  </body>

  <script type="text/javascript">
    window.onscroll = function() {myFunction()};
    var navbar = document.getElementById("mainnav");
    var sticky = navbar.offsetTop;
    function myFunction() {
      if (window.pageYOffset >= sticky) {
        navbar.classList.add("sticky")
      } else {
        navbar.classList.remove("sticky");
      }
    }
  </script>
